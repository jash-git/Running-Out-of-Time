        }

        function setVideoSource() {
            var fileurl = string1 + playlist[activeVideo] + string2;
            player.src = fileurl;
            updateVideoInfo();
        }

        function populateVideoSelector() {
            playlist.forEach((video, index) => {
                var option = document.createElement('option');
                option.value = index;
                option.text = "影片 " + (index + 1);
                videoSelector.appendChild(option);
            });
        }

        player.addEventListener('ended', function(e) {
            activeVideo = (++activeVideo) % playlist.length;
            setVideoSource();
            player.play();
        });

        videoSelector.addEventListener('change', function(e) {
            activeVideo = parseInt(videoSelector.value);
            setVideoSource();
            player.play();
        });

        populateVideoSelector();
        setVideoSource();
